    <!-- Enhanced Styles -->
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #ec4899;
            --secondary-dark: #db2777;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --text-light: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            --gradient-hero: linear-gradient(135deg, rgba(99, 102, 241, 0.95) 0%, rgba(139, 92, 246, 0.9) 100%);
            --border-radius: 0.75rem;
            --border-radius-lg: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', Georgia, serif;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, transparent 37%, #f0f0f0 63%);
            background-size: 400px 100%;
            animation: shimmer 1.5s ease-in-out infinite;
        }

        /* Enhanced Header */
        .header {
            background: var(--bg-white);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "ðŸŽ¯";
            font-size: 1.5rem;
        }

        .logo:hover {
            transform: scale(1.05);
            color: var(--primary-dark);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-gray);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
        }

        .nav-links a:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .nav-links a:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .mobile-menu-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 2rem;
            right: 2rem;
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .mobile-menu.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .mobile-menu a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: var(--text-gray);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .mobile-menu a:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        /* Hero Banner Section */
        .hero-banner {
            background: url('Hero Image.png') center/cover no-repeat;
            height: 300px;
            margin-top: 4rem;
            position: relative;
            overflow: hidden;
        }

        /* Hero Content Section */
        .hero-content-section {
            background: var(--bg-white);
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            animation: fadeInUp 1s ease-out;
        }

        .hero-content p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 2rem;
            color: var(--text-gray);
            animation: fadeInUp 1s ease-out 0.2s both;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-info {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            margin: 2rem 0;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .hero-info h3 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .hero-info p {
            color: var(--text-dark);
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .cta-button:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }

        .cta-button.secondary {
            background: var(--success);
        }

        .cta-button.secondary:hover {
            background: #059669;
        }

        /* Enhanced Workshop Gallery */
        .workshop-gallery {
            padding: 2rem 2rem;
            background: white;
            position: relative;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            height: 180px;
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        /* Enhanced Features Section */
        .features {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .features h2 {
            text-align: center;
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .features-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .feature-card {
            background: var(--bg-white);
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 4.5rem;
            height: 4.5rem;
            background: var(--gradient-primary);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: white;
            transition: var(--transition);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .feature-card p {
            color: var(--text-gray);
            line-height: 1.7;
        }

        /* Enhanced Form Styles */
        .registration-section, .volunteer-section {
            background: var(--bg-light);
            padding: 5rem 2rem;
            position: relative;
        }

        .registration-container, .volunteer-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .registration-header, .volunteer-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .registration-header h1, .volunteer-header h1 {
            color: var(--primary);
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: 0.5rem;
        }

        .registration-header h2, .volunteer-header h2 {
            color: var(--text-dark);
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .registration-form, .volunteer-form {
            background: var(--bg-white);
            padding: 3rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
        }

        .form-section {
            margin-bottom: 3rem;
            padding-bottom: 2.5rem;
            border-bottom: 2px solid var(--border);
            position: relative;
        }

        .form-section:last-of-type {
            border-bottom: none;
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--primary);
            font-size: 1.75rem;
            margin-bottom: 2rem;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid var(--primary);
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--bg-white);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:invalid {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-group input.valid {
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Enhanced checkbox and radio styles */
        .checkbox-group {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            position: relative;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            border: 2px solid var(--border);
            background: var(--bg-white);
        }

        .checkbox-label:hover {
            background: rgba(99, 102, 241, 0.05);
            border-color: var(--primary-light);
        }

        .checkbox-label input[type="radio"],
        .checkbox-label input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .conditional-input {
            margin-top: 1rem;
            transition: var(--transition);
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

        .conditional-input.show {
            opacity: 1;
            max-height: 200px;
        }

        /* Enhanced message styles */
        .form-message {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            font-weight: 500;
            position: relative;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid;
        }

        .form-message.error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #dc2626;
        }

        .form-message.success {
            background: #f0fdf4;
            color: #16a34a;
            border-color: #16a34a;
        }

        .form-message.warning {
            background: #fef3c7;
            color: #d97706;
            border-color: #d97706;
        }

        .form-message .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
            transition: var(--transition);
        }

        .form-message .close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Enhanced consent section */
        .consent-section {
            background: #f8fafc;
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            border: 2px solid #e5e7eb;
            margin: 2rem 0;
        }

        .consent-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .consent-agreements {
            background: #fff3cd;
            padding: 2rem;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--warning);
        }

        .consent-agreements .agreement-item {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .consent-agreements input[type="checkbox"] {
            margin-top: 0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary);
        }

        /* Enhanced submit button */
        .form-submit {
            text-align: center;
            margin-top: 2rem;
        }

        .submit-button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .submit-button, .payment-button {
            flex: 1;
            min-width: 200px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1.25rem 2.5rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .payment-button {
            background: var(--gradient-secondary);
        }

        .submit-button:hover, .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button.loading::after {
            content: '';
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Footer */
        .footer {
            background: var(--text-dark);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .footer p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                padding: 6rem 1rem 3rem;
                min-height: 80vh;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }

            .features {
                padding: 3rem 1rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .registration-section, .volunteer-section {
                padding: 3rem 1rem;
            }

            .registration-form, .volunteer-form {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
